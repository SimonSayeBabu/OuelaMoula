<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ou√©lamoula</title>
    <link rel="icon" type="image" href="/src/img/icon.svg">
    <script type="text/javascript" src="./leaflet/leaflet.js"></script>
    <script
      type="text/javascript"
      src="./leaflet/leaflet.markercluster.js"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript" src="./scripts/main.js"></script>
    <script>
      "use strict";

      window.addEventListener("resize", () => {
        document.getElementById("map").style.width = window.innerWidth + "px";
        document.getElementById("map").style.height = window.innerHeight + "px";
      });

      window.onload = async () => {
        let map = L.map("map", {
          center: [48.856667, 2.352222],
          zoom: 5,
          minZoom: 2,
          zoomControl: false,
          maxBounds: [
            [90, 160],
            [-90, -220],
          ],
        });

        L.control
          .zoom({
            position: "topright",
          })
          .addTo(map);

        let modeChanger = document.getElementById("mode");
        let mode = -1;

        modeChanger.addEventListener("change", (event) => {
          map.removeLayer(mapLayer);
          mode *= -1;
          mapLayer = setLayer(mode);
        });

        let search = document.getElementById("search");
        search.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            if (search.value) {
              searchBillionaire(search.value);
            } else {
              removeGeoLayer();
              geoLayer = createGeoLayer(data, "", "", "");
            }
          }
        });

        // Layer de base
        let mapLayer = setLayer("dark");

        // Layer des data
        let response = await fetch("./src/data/result.geojson");
        let data = await response.json();
        let geoLayer = createGeoLayer(data, "", "citizenship", "fr");
        geoLayer.addTo(map);

        // Fonctions
        function setLayer(mode) {
          var layer;
          if (mode == 1) {
            layer = L.tileLayer(
              "https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.{ext}",
              {
                minZoom: 0,
                maxZoom: 20,
                attribution:
                  '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                ext: "png",
              },
            );
          } else {
            layer = L.tileLayer(
              "https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.{ext}",
              {
                minZoom: 0,
                maxZoom: 20,
                attribution:
                  '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                ext: "png",
              },
            );
          }
          layer.addTo(map);
          return layer;
        }

        function createGeoLayer(type, filter, prop) {
          let markers = L.markerClusterGroup();
          L.geoJson(data, {
            filter: function (geoJsonFeature) {
              switch (filter) {
                case "name":
                  console.log(
                    "searched : " +
                      prop +
                      " result = " +
                      geoJsonFeature.properties["name"].includes(prop),
                  );
                  return geoJsonFeature.properties["name"].match(prop) != null;
                default:
                  return true;
              }
            },
            pointToLayer: function (geoJsonPoint, latlng) {
              let marker;
              if (type == "money") {
                marker = L.circle(latlng, {
                  radius:
                    40 *
                    fromSurfaceValue(
                      (geoJsonPoint.properties[""] / max) * toSurface(maxMap),
                    ),
                  fillColor: "#FF1111",
                  color: "#FF1111",
                });
              } else {
                var icon = new L.Icon({
                  iconUrl: "./src/img/single_marker.png",
                  iconSize: [25, 25],
                  iconAnchor: [12.5, 12.5],
                });
                marker = L.marker(latlng, {
                  icon: icon,
                  title: geoJsonPoint.properties["name"],
                });
              }
              marker.on('click', function(event) {
                onMarkerClick(geoJsonPoint);
              });
              markers.addLayer(marker);
            },
          });
          markers.addTo(map);
          return markers;
        }

        // Pour modifier ce qui se passe quand tu clique sur un marker
        function onMarkerClick(data) {
          console.log(data.properties)
        }

        function removeGeoLayer() {
          map.removeLayer(geoLayer);
        }

        function searchBillionaire(name) {
          removeGeoLayer();
          geoLayer = createGeoLayer("", "name", name);
        }
      };
    </script>
  </head>
  <body>
    <label class="switch">
      <input id="mode" type="checkbox" />
      <span class="slider round"></span>
    </label>
    <div id="left">
      <input type="text" id="search" placeholder="Elon musk..." />
      <div id="card"></div>
    </div>
    <div id="map"></div>
  </body>
</html>
