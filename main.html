<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ou√©lamoula</title>
    <script type="text/javascript" src="./leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript" src="./scripts/main.js"></script>
    <script>
      "use strict";

      window.addEventListener("resize", () => {
        document.getElementById("map").style.width = window.innerWidth + "px";
        document.getElementById("map").style.height = window.innerHeight + "px";
      });

      window.onload = async () => {
        let map = L.map("map", {
          center: [48.856667, 2.352222],
          zoom: 8,
          minZoom: 2,
          zoomControl: false,
          maxBounds: [
            [90, 200],
            [-90, -200],
          ],
        });

        L.control
          .zoom({
            position: "topright",
          })
          .addTo(map);

        let modeChanger = document.getElementById("mode");
        let mode = -1;

        modeChanger.addEventListener("change", (event) => {
          map.removeLayer(mapLayer);
          mode *= -1;
          mapLayer = setLayer(mode);
        });

        // Layer de base
        let mapLayer = setLayer("dark");

        // Data du geojson
        let response = await fetch("./data/result.geojson");
        let data = await response.json();

        // Layer des data
        let geoLayer = createGeoLayer(data, "", "citizenship", "fr");
        geoLayer.addTo(map);

        // Fonctions
        function setLayer(mode) {
          var layer;
          if (mode == 1) {
            layer = L.tileLayer(
              "https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.{ext}",
              {
                minZoom: 0,
                maxZoom: 20,
                attribution:
                  '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                ext: "png",
              },
            );
          } else {
            layer = L.tileLayer(
              "https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.{ext}",
              {
                minZoom: 0,
                maxZoom: 20,
                attribution:
                  '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                ext: "png",
              },
            );
          }
          layer.addTo(map);
          return layer;
        }

        function createGeoLayer(data, type, filter, prop) {
          let geoLayer = L.geoJson(data, {
            filter: function (geoJsonFeature) {
              if (filter) {
                return geoJsonFeature.properties[filter] == prop;
              } else {
                return true;
              }
            },
            pointToLayer: function (geoJsonPoint, latlng) {
              let marker;
              if (type == "money") {
                marker = L.circle(latlng, {
                  radius:
                    40 *
                    fromSurfaceValue(
                      (geoJsonPoint.properties[""] / max) * toSurface(maxMap),
                    ),
                  fillColor: "#FF1111",
                  color: "#FF1111",
                });
              } else {
                var icon = new L.Icon.Default();
                icon.options.shadowSize = [0, 0];
                marker = L.marker(latlng, {
                  icon: icon,
                  title: geoJsonPoint.properties["name"],
                });
              }

              return marker;
            },
          });

          return geoLayer;
        }
      };
    </script>
  </head>
  <body>
    <label class="switch">
      <input id="mode" type="checkbox" />
      <span class="slider round"></span>
    </label>
    <div id="left">
      <input type="text" id="search" placeholder="Elon musk..." />
      <div id="card"></div>
    </div>
    <div id="map"></div>
  </body>
</html>
